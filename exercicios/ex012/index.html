<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/capa-720.png" controls>
        <source src="midia/meu-video.m4v.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibibilidade com reproducao de videos.</p>
    </video>
    <h1>Inserindo videos do YoTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
</body>
</html>
