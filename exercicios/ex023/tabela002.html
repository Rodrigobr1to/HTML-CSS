<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        
        thead, tfoot{
            background-color: gray;
            color: white;
        }

        tr, th, td{
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }

        td a{
            color: black;
            text-decoration: none;
        }

        td a:hover{
            text-decoration: underline;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
        TR, TD, TH
    -->
    <table>
       <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>Área KM<sup>2</sup></th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Amazonas" target="_blank">Amazonas</a></th>
                <td class="numero">1 559 167,889</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Par%C3%A1" target="_blank">Pará</a></td>
                <td class="numero">1 245  870,798</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Mato_Grosso" target="_blank">Mato Grosso</a></td>
                <td class="numero">903 207,019</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Minas_Gerais" target="_blank">Minas Gerais</a></td>
                <td class="numero">586 521,123</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Bahia" target="_blank">Bahia</a></td>
                <td class="numero">564 760,427</td>
            </tr>
       </tbody>
       <tfoot>
            <tr>
                <td>Total</td>
                <td class="numero"><strong>8 510 295,914</strong></td>
            </tr>
       </tfoot>
    </table>     
</body>
</html>
