<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/sauce-300.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/sauce-700.png.png" type="image/png">
        <img src="imagens/sauce-1000.png.png">
    </picture>
    <h1>Reproduzinho Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="none" controls>
        <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg"><!-- MP3=MPEG-->
        <source src="midia/happy-mistake.mp3.ogg" type="audio/ogg"><!--OGG=OGG-->
        <source src="midia/happy-mistake.mp3.wav" type="audio/wav"><!--WAV=WAV-->
        <p>Infelizmente seu  navegador nao consegue reproduzir aúdio. <a href="midia/happy-mistake.mp3.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
